<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item href="#">
        Edit profile
      </ion-item>

      <ion-item class="item-toggle">
        Upload videos only with Wi-Fi
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableWifi">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
