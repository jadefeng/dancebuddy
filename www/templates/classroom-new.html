<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">{{modal.title}}</h1>

    <button ng-click='modal.close()' class="header-button">
      <i class="icon ion-close-round">
      </i>
    </button>
  </ion-header-bar>

  <ion-content class="padding">
 	<form name='classroom_form'>
        <div class="list list-inline">
            <input type="text"
                   required='true'
                   ng-model="modal.target.name"
                   class="input-modal"
                   placeholder="Class Name">
            </input>
            <input type="text"
                   required='true'
                   ng-model="modal.target.secret"
                   class="input-modal"
            	   placeholder="Secret Key"/>
            </input>
        </div>  
        <button class="button button-block button-positive"
          type='submit'
          ng-disabled='classroom_form.$invalid'
          ng-click="modal.submit()">
          Submit
        </button>
    </form>
  </ion-content>
</ion-modal-view>
