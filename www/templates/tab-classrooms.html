<ion-view view-title="Classrooms">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right"> <!-- right -->
      <a class="header-button" ng-click='openModal()'><i class="icon icon ion-plus"></i></a>
    </ion-nav-buttons>
  </ion-nav-bar>
    
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="classroom in classrooms" type="item-text-wrap" href="#/tab/classroom/{{classroom.id}}">
        <img ng-src="{{classroom.face}}">
        <h2>{{classroom.name}}</h2>
        <p>Secret key: {{classroom.secret}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-energized crud-button" ng-click="editClassroom(classroom)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive crud-button" ng-click="remove(classroom)">
          Delete
        </ion-option-button>

      </ion-item>


    </ion-list>
  </ion-content>
</ion-view
