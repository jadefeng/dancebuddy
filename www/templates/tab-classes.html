<ion-view view-title="Classes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="class in classes" type="item-text-wrap" href="#/tab/classes/{{class.id}}">
        <img ng-src="{{class.face}}">
        <h2>{{class.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- TODO : option for editing class -->
        <ion-option-button class="button-assertive" ng-click="remove(class)">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view
