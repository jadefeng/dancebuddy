<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Lesson</h1>

    <a ng-click='closeModal()' class="header-button"><i class="icon ion-close-round"></i></a>
  </ion-header-bar>

  <ion-content class="padding">
        <div class="list list-inline">
          <label class="item item-input">
            <input type="text" name="lessonName" placeholder="Lesson Name">
          </label>
        </div>  
        <button class="button button-block button-positive" ng-click="createNewLesson(lessonName)">Create Lesson</button>
  </ion-content>
</ion-modal-view>
