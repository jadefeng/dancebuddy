<ion-view view-title="{{lesson.name}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right"> <!-- right -->
      <a href="#/tab/classrooms" class="header-button"><i class="icon ion-home"></i></a>
      <a class="header-button" ng-click='openModal()'><i class="icon ion-plus"></i></a>

    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="entry in lesson.entries" type="item-text-wrap" href="#/tab/lesson-entry/{{classroom.id}}/{{lesson.id}}/{{entry.id}}"> 
        <h2>{{entry.title}}</h2>
        <p>{{entry.note}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeLesson(lesson)">
          Delete
        </ion-option-button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
