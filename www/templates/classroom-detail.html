
<ion-view view-title="{{classroom.name}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right"> <!-- right -->
      <button class="button button-icon icon ion-plus"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="lesson in classroom.lessons" type="item-text-wrap" href="#/tab/classroom-lesson/{{classroom.id}}/{{lesson.id}}"> <!-- /{{lesson.id}} -->
        <h2>{{lesson.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- TODO : option for editing class -->
        <ion-option-button class="button-energized crud-button" ng-click="editLesson(lesson)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive crud-button" ng-click="removeLesson(lesson)">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>

      <ion-item class="item-remove-animate item-avatar" type="item-text-wrap">
      <h2>Create New</h2>
        <div class="list list-inline">
          <label class="item item-input">
            <input type="text" placeholder="Lesson Name">
          </label>
        </div>      
      </ion-item>

  </ion-content>
</ion-view>
