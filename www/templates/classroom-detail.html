
<ion-view view-title="{{classroom.name}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right"> <!-- right -->
      <a class="header-button" ng-click='modal.create()'><i class="icon icon ion-plus"></i></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-list>

      <ion-item>
         <input type="text" required='true' class="search" placeholder="Search">
      </ion-item>
          
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="lesson in classroom.lessons" type="item-text-wrap" href="#/tab/classroom-lesson/{{classroom.id}}/{{lesson.id}}"> 
        <img ng-src="http://cdns2.freepik.com/free-photo/play-button_318-9316.jpg"/>
        <h2>{{lesson.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-energized crud-button" ng-click="modal.edit(lesson)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive crud-button" ng-click="modal.remove(lesson)">
          Delete
        </ion-option-button>

      </ion-item>
    
  </ion-content>
</ion-view>
