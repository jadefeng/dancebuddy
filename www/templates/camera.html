<ion-modal-view>

<ion-view view-title="Camera Test">
	<ion-content ng-controller="CameraCtrl">
	    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
	    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
	    <br>
	    <button class="button" ng-click="takePicture()">Take Picture</button>
      	<button class="button" ng-click="takeVideo()">Take Video</button>
      	<br>
      	<button class="button" ng-click="captureVideo()">Capture Video</button>

      	<br>
      	{{path}}
      	<video width="100%" height="240" src="{{path}}" controls>
		Your browser does not support the video tag.
		</video>

	</ion-content>
</ion-view>
</ion-modal-view>
