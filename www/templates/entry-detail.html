
<ion-view view-title="{{entry.title}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <video style="width:100%; height:70vw" ng-src='{{entry.path}}' autoplay controls/>
            Your browser does not support the video tag. 
    </video>
    <h3>{{entry.note}}</h3>

    <div class="entry-buttons">
      <button class="edit-entry"
          ng-click="modal.edit(entry)">
        Edit
      </button>
      <a href="#/tab/classroom-lesson/{{classroom.id}}/{{lesson.id}}">
        <button class="delete-entry" ng-click="modal.remove(entry)">
          Delete
        </button>
      </a>
    </div>


  </ion-content>
</ion-view>
