<ion-view view-title="{{entry.title}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right"> <!-- right -->
      <a href="#/tabs/classrooms" class="header-button"><i class="icon icon ion-home"></i></a>
    </ion-nav-buttons>
  </ion-nav-bar>



  <ion-content>

  </ion-content>
</ion-view>
