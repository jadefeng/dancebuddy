<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


   <!-- Classes Tab -->
  <ion-tab title="Classrooms" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/classrooms">
    <ion-nav-view name="tab-classrooms"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Camera Tab -->
<!--   <ion-tab title="Camera" icon-off="ion-ios7-camera-outline" icon-on="ion-ios7-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>
 -->

</ion-tabs>
